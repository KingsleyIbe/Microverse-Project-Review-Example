<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <header id="header">
      <img
        src="./images/product-landing-page-logo.png"
        alt="Product Lading Page Logo"
        id="header-img"
      />
      <nav id="nav-bar">
        <ul>
          <li class="nav-link">
            <a href="https://codepen.io/freeCodeCamp/full/RKRbwL">Features</a>
          </li>
          <li class="nav-link">
            <a href="https://codepen.io/freeCodeCamp/full/RKRbwL"
              >How it works</a
            >
          </li>
          <li class="nav-link">
            <a href="https://codepen.io/freeCodeCamp/full/RKRbwL">Pricing</a>
          </li>
        </ul>
      </nav>
    </header>
    <form id="form" action=" https://www.freecodecamp.com/email-submit">
      <input
        id="email"
        type="email"
        placeholder="Enter your email address"
        required
      />
      <input type="submit" id="submit" value="Submit" />
    </form>
    <div id="iframe">
      <iframe
        id="video"
        src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0"
      ></iframe>
    </div>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--
    Hello Camper!
    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!
    - The freeCodeCamp Team
    -->
    <script src="js/index.js"></script>
  </body>
</html>
